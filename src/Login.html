<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSpot-Login</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-indigo-200">
    <div class="flex flex-col md:flex-row justify-center items-stretch gap-10 mx-4 md:mx-10 mt-10">
        <!-- Login Form -->
        <div class="md:w-1/2 w-full bg-white px-6 md:px-10 py-8 rounded-3xl shadow-xl flex flex-col justify-between">
            <!-- Logo & Title -->
            <div class="flex flex-col items-center gap-4 mb-6">
                <a href="./index.html">
                    <img class="h-16 w-16 md:h-20 md:w-20 rounded-3xl hover:cursor-pointer"
                        src="data:image/jpeg;base64,...(same as your logo above)" alt="CineSpot Logo">
                </a>
                <p class="text-black text-2xl font-bold"><a href="./index.html">CineSpot</a></p>
            </div>

            <!-- Form Fields -->
            <div>
                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block mb-1 font-semibold">Email</label>
                    <input id="email" name="email" type="email" required class="bg-gray-200 p-2 rounded w-full">
                </div>

                <!-- Password -->
                <div class="mb-4 relative">
                    <label for="password" class="block mb-1 font-semibold">Password</label>
                    <input id="password" name="password" type="password" required
                        class="bg-gray-200 p-2 pr-10 rounded w-full">
                    <span onclick="togglePassword()"
                        class="absolute inset-y-0 right-3 flex items-center cursor-pointer">
                        <img src="https://cdn-icons-png.flaticon.com/128/159/159604.png" alt="Toggle Password"
                            class="h-5 w-5 mt-7">
                    </span>
                </div>

                <!-- Forgot Password -->
                <div class="text-right mb-4">
                    <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <div class="mt-6">
                    <button type="button" onclick="handleLogin()"
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Login</button>
                </div>
            </div>
        </div>

        <!-- Image Section -->
        <div class="md:w-1/2 w-full hidden md:flex justify-center">
            <img src="https://images.unsplash.com/photo-1535802158478-342f4f24b2f2?w=600&auto=format&fit=crop&q=60"
                alt="Login Visual" class="rounded-2xl shadow-xl h-full object-cover max-w-md">
        </div>
    </div>

    <!-- Footer Links -->
    <div class="text-center text-sm mt-6 mb-4">
        <p><a href="./index.html">Home</a> - <a href="./Login.html">Login</a> - <a href="./signup.html">Signup</a></p>
    </div>

    <!-- Success Popup -->
    <div id="loginSuccess"
        class="hidden fixed top-10 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50">
        Logged in successfully! Redirecting...
    </div>

    <!-- Script -->
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }

        function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert("Please enter both email and password.");
                return;
            }

            // Simulate success
            const popup = document.getElementById('loginSuccess');
            popup.classList.remove('hidden');

            setTimeout(() => {
                popup.classList.add('hidden');
                window.location.href = './mainpage.html'; // Redirect after login
            }, 2000);
        }
    </script>
</body>

</html>
